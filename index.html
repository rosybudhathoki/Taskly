      </body>
        <div class="container">
            <header>
                <h1>Taskly</h1>
                <!-- Error message -->
                <div class="alert-message"></div>
                <div class="input-section">
                    <input type="text" placeholder="Add a todo . . ." class="input input-bordered input-secondary w-full max-w-xs" />
                    <input type="date" class="input input-bordered input-secondary w-full max-w-xs schedule-date" />
                    <select class="select select-bordered select-secondary priority-select">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <button class="btn btn-secondary add-task-button">
                        <i class="bx bx-plus   bx-sm"></i>
                    </button>
                </div>
            </header>

            <div class="todos-filter">
                <div class="dropdown">
                    <label tabindex="0" class="btn m-1">Filter</label>
                    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                        <li onclick="filterTodos('all')"><a>All</a></li>
                        <li onclick="filterTodos('pending')"><a>Pending</a></li>
                        <li onclick="filterTodos('completed')"><a>Completed</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                  <label tabindex="0" class="btn m-1">Priority</label>
                  <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                      <li onclick="filterTodosByPriority('all')"><a>All</a></li>
                      <li onclick="filterTodosByPriority('low')"><a>Low</a></li>
                      <li onclick="filterTodosByPriority('medium')"><a>Medium</a></li>
                      <li onclick="filterTodosByPriority('high')"><a>High</a></li>
                  </ul>
              </div>
                <button class="btn btn-secondary delete-all-btn">
                    Delete All
                </button>
            </div>

             <table class="table w-full">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="todos-list-body">
                </tbody>
            </table>
        </div>

         <!-- Timer dropdown -->
         <div class="timer-switcher">
            <div class="dropdown dropdown-left">
                <label tabindex="0" class="btn m-2">Timer</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li ><a href="timer/clock.html">Clock</a></li>
                    <li ><a href="timer/stopwatch.html">Stopwatch</a></li>
                </ul>
            </div>
        </div>

        <!--Theme switcher-->
        <div class="theme-switcher">
            <div class="dropdown dropdown-left">
                <label tabindex="0" class="btn m-1">
                    <i class='bx bxs-palette bx-sm'></i>
                </label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li class="theme-item" theme="cupcake"><a>soft</a></li>
                    <li class="theme-item" theme="dark"><a>dark</a></li>
                    <li class="theme-item" theme="light"><a>light</a></li>
                </ul>
            </div>

        </div>
